  <meta charset="UTF-8" />
  <title>Row & Column Glitcher — Brutalist</title>

    body {
      margin: 0;
      background: white;
      color: black;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      font-size: 1.4rem;
      border-bottom: 2px solid black;
      padding: 0.5rem;
      margin: 0;
      text-align: center;
    }
    #description {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      line-height: 1.3;
      border-bottom: 1px dashed #000;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .controls {
      border-right: 2px solid black;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      padding: 1rem;
      width: 260px;
      box-sizing: border-box;
      text-align: left;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem 0;
      font-weight: bold;
    }
    input[type="file"], input[type="range"] {
      border: 2px solid black;
      background: white;
      color: black;
      font-family: monospace;
      padding: 0.3rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="range"] {
      width: 100%;
    }
    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    canvas {
      border: 2px solid black;
      image-rendering: pixelated;
      max-width: 100%;
      max-height: 100%;
    }
    button {
      border: 2px solid black;
      background: #fff;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      font-family: monospace;
      margin-top: 0.5rem;
    }
    button:hover { background:#f2f2f2; }
  </style>

<body>
  <h1>Row & Column Glitcher</h1>
  <div id="description">This tool skews and displaces the rows and columns of an image to create glitch art. Load your own image or start with the built‑in demo. Use the sliders to adjust horizontal and vertical shift amounts. When you like the result, click <b>Download PNG</b> to save your glitched image.</div>
  <main>
    <div class="controls">
      <label for="imageLoader">Load Image:</label>
      <input type="file" id="imageLoader" accept="image/*" />
      <label for="shiftSlider">Horizontal Row Shift:</label>
      <input type="range" id="shiftSlider" min="-100" max="100" value="0" />
      <label for="vShiftSlider">Vertical Column Shift:</label>
      <input type="range" id="vShiftSlider" min="-100" max="100" value="0" />
      <button id="downloadImage" type="button">Download PNG</button>
    </div>
    <div class="canvas-container">
      <canvas id="glitchCanvas"></canvas>
    </div>
  </main>

    const imageLoader = document.getElementById('imageLoader');
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    const hSlider = document.getElementById('shiftSlider');
    const vSlider = document.getElementById('vShiftSlider');
    const downloadBtn = document.getElementById('downloadImage');

    let img = new Image();
    let originalImageData;

    // Load default demo on page load
    window.addEventListener('load', () => {
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      }
      img.src = 'data:image/png;base64,' + DEFAULT_IMAGE_BASE64;
    });

    imageLoader.addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    function applyGlitch() {
      if (!originalImageData) return;
      const hShift = parseInt(hSlider.value);
      const vShift = parseInt(vSlider.value);
      const width = canvas.width;
      const height = canvas.height;
      const src = originalImageData.data;
      const output = ctx.createImageData(width, height);
      const dst = output.data;
      for (let y = 0; y < height; y++) {
        const vOffset = ((y * hShift) % width + width) % width;
        for (let x = 0; x < width; x++) {
          const hOffset = ((x * vShift) % height + height) % height;
          const srcY = (y + hOffset) % height;
          const srcX = (x + vOffset) % width;
          const srcIndex = (srcY * width + srcX) * 4;
          const dstIndex = (y * width + x) * 4;
          dst[dstIndex] = src[srcIndex];       // R
          dst[dstIndex + 1] = src[srcIndex + 1]; // G
          dst[dstIndex + 2] = src[srcIndex + 2]; // B
          dst[dstIndex + 3] = src[srcIndex + 3]; // A
        }
      }
      ctx.putImageData(output, 0, 0);
    }

    hSlider.addEventListener('input', applyGlitch);
    vSlider.addEventListener('input', applyGlitch);

    downloadBtn.addEventListener('click', () => {
      if (!canvas.width || !canvas.height) return;
      const link = document.createElement('a');
      link.download = 'glitched_image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
