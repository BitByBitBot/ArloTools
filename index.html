<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arlo Tools Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --panel: #1e293b;
      --panel-hover: #273449;
      --panel-active: #334155;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.2);
      --radius: 14px;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(45, 212, 191, 0.18), transparent 45%),
                  var(--bg);
      color: var(--text);
    }

    .sidebar {
      width: 340px;
      max-width: 100vw;
      background: linear-gradient(160deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.85));
      border-right: 1px solid var(--border);
      padding: 28px 22px 24px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.02em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: rgba(56, 189, 248, 0.18);
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
    }

    .sidebar p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .search-wrapper {
      position: relative;
    }

    .search-wrapper input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border-radius: var(--radius);
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.7);
      color: inherit;
      font-size: 0.95rem;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.1), 0 10px 30px rgba(15, 23, 42, 0.35);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-wrapper input:focus {
      border-color: rgba(56, 189, 248, 0.65);
      box-shadow: inset 0 0 0 1px rgba(56, 189, 248, 0.55), 0 10px 30px rgba(15, 23, 42, 0.4);
    }

    .search-wrapper svg {
      position: absolute;
      top: 50%;
      left: 14px;
      width: 18px;
      height: 18px;
      transform: translateY(-50%);
      fill: var(--muted);
      pointer-events: none;
    }

    #tool-list {
      flex: 1 1 auto;
      overflow-y: auto;
      padding-right: 4px;
      display: grid;
      gap: 10px;
    }

    .tool-button {
      display: flex;
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.65);
      color: inherit;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.18s ease, background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .tool-button span {
      max-width: calc(100% - 28px);
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tool-button svg {
      width: 18px;
      height: 18px;
      opacity: 0;
      transform: translateX(-4px);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .tool-button:hover {
      background: var(--panel-hover);
      border-color: rgba(56, 189, 248, 0.35);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.4);
      transform: translateY(-1px);
    }

    .tool-button:focus-visible {
      outline: none;
      border-color: rgba(56, 189, 248, 0.7);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.4);
    }

    .tool-button.active {
      background: var(--panel-active);
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.12);
    }

    .tool-button.active svg,
    .tool-button:hover svg {
      opacity: 0.8;
      transform: translateX(0);
    }

    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 24px 28px;
      gap: 18px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      background: rgba(15, 23, 42, 0.75);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.4);
      gap: 18px;
    }

    .toolbar h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .toolbar a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: rgba(56, 189, 248, 0.15);
      padding: 10px 16px;
      border-radius: 999px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .toolbar a:hover,
    .toolbar a:focus-visible {
      background: rgba(56, 189, 248, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    .frame-container {
      flex: 1 1 auto;
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }

    .empty-state {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 36px;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .empty-state strong {
      color: var(--accent);
    }

    @media (max-width: 980px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 24px 20px;
      }

      main {
        padding: 0 20px 24px;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar a {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1><span>AT</span>Arlo Tools Hub</h1>
    <p>Browse, search, and launch any of the creative tools bundled with this repository. Select a tool to load it in the viewer or open it in a new tab.</p>
    <label class="search-wrapper">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10.5 3a7.5 7.5 0 015.977 12.072l3.226 3.225a1 1 0 01-1.414 1.415l-3.226-3.226A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"/></svg>
      <span class="sr-only">Search tools</span>
      <input id="search" type="search" placeholder="Search tools..." autocomplete="off">
    </label>
    <div id="tool-list" role="listbox" aria-label="Available tools"></div>
  </aside>
  <main>
    <div class="toolbar">
      <h2 id="tool-name">Choose a tool</h2>
      <a id="open-new-tab" href="#" target="_blank" rel="noopener">Open in new tab</a>
    </div>
    <div class="frame-container">
      <iframe id="tool-frame" title="Selected tool" hidden></iframe>
      <div class="empty-state" id="empty-state">
        <div>
          <strong>Select a tool</strong> from the list to start exploring. Your choice will appear here instantly, ready to use.
        </div>
      </div>
    </div>
  </main>

  <script>
    const tools = [
      { name: "3D Color Space Organizer", file: "3_d_color_space_organizer_collapsible_legend_updated_html.html" },
      { name: "Audio Spectrogram Tool", file: "audio_spectrogram_tool.html" },
      { name: "Brutalist Mind Map", file: "brutalist_mind_map_scaled.html" },
      { name: "Chisel Tip Pen Drawing Tool", file: "chisel_tip_pen_drawing_tool_standalone_html.html" },
      { name: "Graded Game of Life", file: "graded_game_of_life.html" },
      { name: "Less Circle Centric Fractal", file: "less-circle-centric-fractal (1).html" },
      { name: "Lissajous Figure Grid", file: "lissajous_figure_grid.html" },
      { name: "Medieval Border Generator", file: "medieval_border_generator_geometric_tiling_v_2.html" },
      { name: "MIDI → Neumes Converter", file: "midi_→_neumes_converter_single_file_html.html" },
      { name: "Particle Tree Zoom & Scroll", file: "particle_tree_zoom_scroll.html" },
      { name: "Pixel Row Glitcher", file: "pixel_row_glitcher.html" },
      { name: "Random I Heart", file: "random_i_heart.html" },
      { name: "Recursive Vector Fractal Lab", file: "recursive_vector_fractal_lab_standalone_html (2).html" },
      { name: "Spectrogram Glitch Posteﬀects", file: "spectrogram_glitch_posteffects (1).html" },
      { name: "Square Tiling Tool", file: "square_tiling_tool_svg_import_export.html" }
    ];

    const toolList = document.getElementById("tool-list");
    const searchInput = document.getElementById("search");
    const iframe = document.getElementById("tool-frame");
    const toolName = document.getElementById("tool-name");
    const openNewTab = document.getElementById("open-new-tab");
    const emptyState = document.getElementById("empty-state");

    const createIcon = () => {
      const svgNS = "http://www.w3.org/2000/svg";
      const icon = document.createElementNS(svgNS, "svg");
      icon.setAttribute("viewBox", "0 0 24 24");
      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", "M13.172 11l-3.95-3.95a1 1 0 011.414-1.414l5.657 5.657a1 1 0 010 1.414l-5.657 5.657a1 1 0 11-1.414-1.414L13.172 13H4a1 1 0 110-2h9.172z");
      icon.appendChild(path);
      return icon;
    };

    let activeButton = null;

    const toUrl = (file) => encodeURI(file).replace(/#/g, "%23");

    const selectTool = (tool, button) => {
      if (button === activeButton) {
        return;
      }

      if (activeButton) {
        activeButton.classList.remove("active");
        activeButton.setAttribute("aria-selected", "false");
      }

      activeButton = button;
      button.classList.add("active");
      button.setAttribute("aria-selected", "true");
      const url = toUrl(tool.file);
      iframe.src = url;
      iframe.hidden = false;
      emptyState.hidden = true;
      toolName.textContent = tool.name;
      openNewTab.href = url;
    };

    tools.forEach((tool, index) => {
      const button = document.createElement("button");
      button.type = "button";
      button.className = "tool-button";
      button.setAttribute("role", "option");
      button.dataset.file = tool.file;
      button.dataset.name = tool.name.toLowerCase();

      const label = document.createElement("span");
      label.textContent = tool.name;

      button.appendChild(label);
      button.appendChild(createIcon());

      button.addEventListener("click", () => selectTool(tool, button));
      button.addEventListener("keydown", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          selectTool(tool, button);
        }
      });

      toolList.appendChild(button);

      if (index === 0) {
        selectTool(tool, button);
      }
    });

    const updateFilter = () => {
      const query = searchInput.value.trim().toLowerCase();
      let visibleButtons = 0;

      toolList.querySelectorAll(".tool-button").forEach((button) => {
        const matches = button.dataset.name.includes(query);
        button.style.display = matches ? "flex" : "none";
        if (matches) {
          visibleButtons += 1;
        }
      });

      toolList.setAttribute("data-empty", visibleButtons === 0 ? "true" : "false");

      if (visibleButtons === 0) {
        emptyState.hidden = false;
        iframe.hidden = true;
        toolName.textContent = "No tools match";
        openNewTab.href = "#";
        activeButton = null;
        return;
      }

      emptyState.hidden = true;
      iframe.hidden = false;

      if (!activeButton || activeButton.style.display === "none") {
        const firstVisible = Array.from(toolList.querySelectorAll(".tool-button")).find((button) => button.style.display !== "none");
        if (firstVisible) {
          const file = firstVisible.dataset.file;
          const tool = tools.find((item) => item.file === file);
          selectTool(tool, firstVisible);
        }
      }
    };

    searchInput.addEventListener("input", updateFilter);
  </script>
</body>
</html>
