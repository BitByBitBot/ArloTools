<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArloTools</title>
  <style>

      @font-face {
        font-family: 'FaceOff';
        src: url('arlotools_homepage/Face off!.ttf') format('truetype');
      }

      body {
        margin: 0;
        background: white;
        color: black;
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        border-bottom: 4px solid black;
        width: 100%;
        padding: 20px 0;
      }

      #logo-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
      }

      #logo-base {
        width: 100%;
        display: block;
        height: auto;
      }

      .face-overlay {
        position: absolute;
        width: 11.6%;
        aspect-ratio: 1 / 1;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translate(-50%, -50%);
        z-index: -3;
        overflow: hidden;
      }

      #face1 { left: 41.7%; top: 63%; }
      #face2 { left: 61.9%; top: 63%; }
      #face3 { left: 73.9%; top: 63%; }

      .face-char {
        font-family: 'FaceOff';
        font-size: 4vw;
        line-height: 1;
        color: #000;
      }

      p.tagline {
        font-size: 1rem;
        margin: 8px 0 0;
        text-transform: uppercase;
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        padding: 40px;
        width: 100%;
        max-width: 2000px;
        box-sizing: border-box;
      }

      .tool-card {
        display: flex;
        flex-direction: column;
        border: 2px solid black;
        background: white;
        text-decoration: none;
        color: black;
        transition: all 0.2s ease;
      }

      .tool-card:hover {
        background: black;
        color: white;
      }

      video.preview {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .tool-card h2 {
        font-size: 1.2rem;
        padding: 12px;
        margin: 0;
        border-top: 2px solid black;
        text-align: center;
      }

      footer {
        border-top: 4px solid black;
        width: 100%;
        text-align: center;
        padding: 12px 0;
        font-size: 0.9rem;
        text-transform: uppercase;
      }

      .loading-message {
        text-align: center;
        font-size: 1rem;
        padding: 24px;
      }

  </style>
</head>
<body>
  <header>
    <div id="logo-container">
      <img id="logo-base" src="arlotools_homepage/ArloTools nucourier.svg" alt="ArloTools Logo">
      <div id="face1" class="face-overlay"><span class="face-char">A</span></div>
      <div id="face2" class="face-overlay"><span class="face-char">B</span></div>
      <div id="face3" class="face-overlay"><span class="face-char">C</span></div>
    </div>
    <p class="tagline">Experimental Tools by Arlo Robbins</p>
  </header>

  <main id="tool-grid" aria-live="polite">
    <p class="loading-message">Loading tools…</p>
  </main>

  <footer>
    © 2025 Arlo Robbins — Built with Brutalist Precision
  </footer>

  <script>
    const charSet = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

    const videoMap = new Map([
      ['3 D Color Space', 'colorspace demo.mp4'],
      ['Archive Shuffle', 'Archive Demo.mp4'],
      ['Auto Modern Grid Layout', 'modern grid demo.mp4'],
      ['Boids', 'boids demo.mp4'],
      ['Chisel Pen', 'chisel demo.mp4'],
      ['Fractal Lab', 'fractal demo.mp4'],
      ['GlitchSkewer', 'skewer demo.mp4'],
      ['Graded Game Of Life', 'life demo.mp4'],
      ['I <3 WIKI', 'heart demo.mp4'],
      ['Lissajous Figure Grid', 'lissajous demo.mp4'],
      ['Medieval Border Generator', 'border demo.mp4'],
      ['Midi → Neumes Converter', 'neumes demo.mp4'],
      ['Node Net', 'node demo.mp4'],
      ['Spectrogram Collage', 'spectro collage demo.mp4'],
      ['SpectroJPEG', 'spectro jpeg demo.mp4'],
      ['Square Tiler', 'tiler demo.mp4'],
      ['Tree Generator', 'tree demo.mp4'],
    ]);

    const toolGrid = document.getElementById('tool-grid');

    function createCard(tool) {
      const card = document.createElement('a');
      card.className = 'tool-card';
      const params = new URLSearchParams({ tool: tool.name });
      card.href = `app.html?${params.toString()}`;
      card.setAttribute('data-tool', tool.name);

      const videoFile = videoMap.get(tool.name);
      if (videoFile) {
        const video = document.createElement('video');
        video.className = 'preview';
        video.src = `arlotools_homepage/videos/${videoFile}`;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        card.appendChild(video);
      }

      const title = document.createElement('h2');
      title.textContent = tool.name;
      card.appendChild(title);

      return card;
    }

    async function populateTools() {
      let manifest = [];
      try {
        const response = await fetch('tool-manifest.json');
        if (!response.ok) {
          throw new Error(`Failed to fetch manifest: ${response.status}`);
        }
        manifest = await response.json();
      } catch (error) {
        toolGrid.innerHTML = '<p class="loading-message">Unable to load tools right now.</p>';
        console.error(error);
        return;
      }

      toolGrid.innerHTML = '';
      manifest.forEach((tool) => {
        toolGrid.appendChild(createCard(tool));
      });
    }

    populateTools();

    function getUniqueChars(count) {
      const chars = new Set();
      while (chars.size < count) {
        const rand = charSet.charAt(Math.floor(Math.random() * charSet.length));
        chars.add(rand);
      }
      return Array.from(chars);
    }

    function updateFaces() {
      const unique = getUniqueChars(3);
      document.querySelectorAll('.face-char').forEach((span, i) => {
        span.textContent = unique[i];
      });
    }

    updateFaces();
    setInterval(updateFaces, 1000);
  </script>
</body>
</html>
